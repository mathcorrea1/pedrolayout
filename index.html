<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <style>
    .is-inline-block {
      display: inline-block;
    }
  </style>
</head>
<body>
  <header class="hero is-light">

      <div class="container">

            <button class="button is-info is-light">Pesquisar</button>
          </p>

            <button class="button is-primary is-light">
              <span class="has-text-primary-dark">Cadastro de usuário</span>
            </button>
          </p>
        </div>
      </div>
    </div>
  </header>
  <section>
        <div class="cards--alunos">
          <div class="info--alunos">
              <input type="checkbox">
              <div class="img--aluno"><i class="fa-solid fa-user"></i></div>
                <img src="caminho/para/imagem-do-aluno.jpg" alt="Imagem do Aluno">
              <ul>
                  <li>Nome: Teste</li>
                  <li>E-Mail: teste@gmail.com</li>
                  <li>Idade: 17</li>
                  <li>Senha: *****</li>
              </ul>
          </div>
          <div class="field is-grouped is-justify-end">
            <p class="control">
              <button class="button is-danger">Excluir</button>
            </p>
            <p class="control">
              <button class="button is-primary">Editar</button>
            </p>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
